<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petrol Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Container -->
    <div class="container">
        <h1>Petrol Cost Calculator</h1>

        <!-- Input for cost per liter -->
        <label for="costPerLiter">Cost per Liter (AED):</label>
        <input type="number" id="costPerLiter" value="2.33" step="0.01">

        <!-- Input for number of liters -->
        <label for="litersPurchased">Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="0.1">

        <!-- Button to calculate total cost -->
        <button onclick="calculateCost()">Calculate Total Cost</button>

        <!-- Paragraph to display result -->
        <p id="totalCost">Total Cost: 0.00</p>
    </div>

    <!-- Link JavaScript inline for simplicity -->
    <script>
        // Function to calculate and display the total cost
        function calculateCost() {
            const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
            const liters = parseFloat(document.getElementById('litersPurchased').value);
            const total = (costPerLiter * liters).toFixed(2);

            // Display the result in the paragraph
            document.getElementById('totalCost').textContent = `Total Cost: AED${total}`;
        }
    </script>
</body>
</html>
